<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative paw prints background (subtle) -->
  <g opacity="0.08" fill="#ffffff">
    <ellipse cx="150" cy="100" rx="20" ry="24"/>
    <ellipse cx="135" cy="80" rx="9" ry="11" transform="rotate(-20 135 80)"/>
    <ellipse cx="147" cy="75" rx="9" ry="11" transform="rotate(-5 147 75)"/>
    <ellipse cx="160" cy="75" rx="9" ry="11" transform="rotate(5 160 75)"/>
    <ellipse cx="172" cy="80" rx="9" ry="11" transform="rotate(20 172 80)"/>
    
    <ellipse cx="1050" cy="500" rx="20" ry="24"/>
    <ellipse cx="1035" cy="480" rx="9" ry="11" transform="rotate(-20 1035 480)"/>
    <ellipse cx="1047" cy="475" rx="9" ry="11" transform="rotate(-5 1047 475)"/>
    <ellipse cx="1060" cy="475" rx="9" ry="11" transform="rotate(5 1060 475)"/>
    <ellipse cx="1072" cy="480" rx="9" ry="11" transform="rotate(20 1072 480)"/>
  </g>
  
  <!-- Left side: Large Paw Print Icon -->
  <g transform="translate(120, 200)" filter="url(#shadow)">
    <ellipse cx="0" cy="30" rx="45" ry="52" fill="#ffffff"/>
    <ellipse cx="-25" cy="0" rx="20" ry="26" transform="rotate(-20 -25 0)" fill="#ffffff"/>
    <ellipse cx="-8" cy="-8" rx="20" ry="26" transform="rotate(-5 -8 -8)" fill="#ffffff"/>
    <ellipse cx="8" cy="-8" rx="20" ry="26" transform="rotate(5 8 -8)" fill="#ffffff"/>
    <ellipse cx="25" cy="0" rx="20" ry="26" transform="rotate(20 25 0)" fill="#ffffff"/>
  </g>
  
  <!-- Right side: Text content -->
  <g transform="translate(320, 0)">
    <!-- Title -->
    <text x="0" y="200" font-family="'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="76" font-weight="800" fill="#ffffff" filter="url(#shadow)">
      SOLID Pups
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="260" font-family="'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="36" font-weight="600" fill="#ffffff" opacity="0.95">
      The Interactive Guide
    </text>
    
    <!-- Divider line -->
    <rect x="0" y="290" width="120" height="4" fill="#ffffff" opacity="0.6" rx="2"/>
    
    <!-- Description -->
    <text x="0" y="350" font-family="'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="28" font-weight="400" fill="#ffffff" opacity="0.9">
      Learn SOLID design principles
    </text>
    <text x="0" y="390" font-family="'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="28" font-weight="400" fill="#ffffff" opacity="0.9">
      through interactive games
    </text>
    
    <!-- Bottom tag/badge area -->
    <g transform="translate(0, 440)">
      <!-- Badge 1: React -->
      <rect x="0" y="0" width="110" height="40" rx="20" fill="#ffffff" opacity="0.15"/>
      <text x="55" y="27" font-family="'Nunito', sans-serif" font-size="20" font-weight="600" 
            fill="#ffffff" text-anchor="middle">React 19</text>
      
      <!-- Badge 2: TypeScript -->
      <rect x="125" y="0" width="140" height="40" rx="20" fill="#ffffff" opacity="0.15"/>
      <text x="195" y="27" font-family="'Nunito', sans-serif" font-size="20" font-weight="600" 
            fill="#ffffff" text-anchor="middle">TypeScript</text>
      
      <!-- Badge 3: Educational -->
      <rect x="280" y="0" width="150" height="40" rx="20" fill="#ffffff" opacity="0.15"/>
      <text x="355" y="27" font-family="'Nunito', sans-serif" font-size="20" font-weight="600" 
            fill="#ffffff" text-anchor="middle">Educational</text>
    </g>
  </g>
  
  <!-- Bottom right corner: small paw print -->
  <g transform="translate(1100, 560)" opacity="0.5">
    <ellipse cx="0" cy="15" rx="18" ry="21" fill="#ffffff"/>
    <ellipse cx="-10" cy="0" rx="8" ry="10" transform="rotate(-20 -10 0)" fill="#ffffff"/>
    <ellipse cx="-3" cy="-3" rx="8" ry="10" transform="rotate(-5 -3 -3)" fill="#ffffff"/>
    <ellipse cx="3" cy="-3" rx="8" ry="10" transform="rotate(5 3 -3)" fill="#ffffff"/>
    <ellipse cx="10" cy="0" rx="8" ry="10" transform="rotate(20 10 0)" fill="#ffffff"/>
  </g>
</svg>
